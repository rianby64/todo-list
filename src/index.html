<!doctype html>
<html>
  <head>
    <title>Todo list</title>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/pseudoimport-html/fragment-mdl.js"></script>
    <script src="bower_components/router3/router3.js"></script>
  </head>
  <body>
    <a href="#tasks">List</a>
    <a href="#task/new">Add</a>

    <div class="mdl-router3" hash="tasks">
      <ul class="tasks"></ul>
      <a href="#tasks/all">All</a>
      <a href="#tasks/active">Active</a>
      <a href="#tasks/done">Done</a>
    </div>

    <div class="mdl-router3" hash="task">
      <template>
        <li>
          <span name="id" hidden></span>
          <span name="description"></span>
          <a href="" action="edit">Edit</a>
          <button action="changestatus" status="done">Done</button>
          <button action="changestatus" status="active">Active</button>
        </li>
      </template>
      <input name="id" hidden>
      <input name="description">
      <div class="mdl-router3" hash="new">
        <a href="#tasks" action="add">Add</a>
      </div>

      <div class="mdl-router3" hash="([0-9]+)">
        <a href="#tasks" action="edit">Edit</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
